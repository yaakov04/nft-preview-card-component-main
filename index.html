<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon"type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 1.8rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" media="all" />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <figure class="card__image">
          <img src="images/image-equilibrium.jpg" alt="NFT image" />
        </figure>
        <h3 class="card__headline">Equilibrium #3429</h3>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-info">
          <span class="nft-info__price">
            <span class="icon-svg"
              ><img src="images/icon-ethereum.svg" alt="icon"
            /></span>
            0.041 ETH
          </span>
          <span class="nft-info__date">
            <span class="icon-svg icon-svg--w20"
              ><img src="images/icon-clock.svg" alt="icon"
            /></span>
            3 days left
          </span>
        </div>
        <footer>
          <div class="line"></div>
          <div class="card__footer">
            <span class="avatar-image">
              <img src="images/image-avatar.png" alt="avatar" />
            </span>
            <p class="paragraph-footer">
              Creation of
              <span class="paragraph-footer__name">Jules Wyvern</span>
            </p>
          </div>
        </footer>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diego Briones</a>.
    </div>
  </body>
</html>
